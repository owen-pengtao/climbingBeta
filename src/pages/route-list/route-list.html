<ion-header>

  <ion-navbar>
    <ion-title>Route list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let route of routeList" (click)="onRouteSelect(route.id)">
      <ion-thumbnail item-start>
        <img src="assets/imgs/zone{{route.zone}}.png">
      </ion-thumbnail>
      <h2>{{route.color}}, {{route.grade}}, {{route.routeSetter}} ({{route.totalBetas || 0}} Betas)</h2>
      <p>
        Route set on {{route.date}}
      </p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

</ion-content>
