<ion-header>
  <ion-navbar>
    <ion-title>Bouldering Zone</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list class="cb-list-item">
    <ion-item *ngFor="let zone of zoneList" (click)="onZoneSelect(zone.id)">
      <ion-thumbnail item-start>
        <img src="{{zone.image}}">
      </ion-thumbnail>
      <h2>{{zone.name}}</h2>
      <p>{{zone.totalRoutes || 0}} Routes â€¢ {{zone.totalBetas || 0}} Betas</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

</ion-content>
